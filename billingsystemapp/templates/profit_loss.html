<!-- templates/profit_loss.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit or Loss</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Profit or Loss Analysis</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Billing Price</th>
                    <th>Stock Price</th>
                    <th>Profit/Loss</th>
                </tr>
            </thead>
            <tbody>
                {% for detail in profit_loss_details %}
                <tr>
                    <td>{{ detail.product.product_name }}</td>
                    <td>{{ detail.billing_price }}</td>
                    <td>{{ detail.stock_price }}</td>
                    <td>{{ detail.profit_or_loss }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No data available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
